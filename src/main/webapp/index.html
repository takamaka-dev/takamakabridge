<!DOCTYPE html>
<html>
    <head>
        <title>Web Wallet</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/fontawesome6/css/all.css">
        <link rel="stylesheet" href="static/css/custom.css">
        <script src="static/fontawesome6/js/all.js"></script>
        <script src="static/js/jquery3.5.1.js"></script>
        <script src="static/js/popper.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/custom.js"></script>
    </head>
    <body>
        <div class="menu-wallet-bar">
            <ul>
                <li class="menu-btn nav-btn" data-page="home">
                    <i class="fal fa-home"></i>
                    <span>Home</span>
                </li>
                <li class="menu-btn">
                    <i class="fal fa-wallet"></i><br>
                    <span>Wallet</span>
                </li>
                <li class="menu-btn">
                    <i class="fal fa-cogs"></i>
                    <span>Settings</span>
                </li>
                <li class="menu-btn">
                    <i class="fal fa-question-square"></i>
                    <span>Help</span>
                </li>
                <li class="menu-btn">
                    <i class="fal fa-info-circle"></i>
                    <span>About</span>
                </li>
                <li class="menu-btn">
                    <i class="fal fa-sign-out"></i>
                    <span>Log out</span>
                </li>


            </ul>

            <i class="fas fa-caret-down open-menu-btn"></i>
        </div>

        <div class="menu-wallet-user">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <img width="256" id="wallet-identicon" src=""/>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>Address: </label>
                        <p id="wallet-address"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>Key: </label>
                        <p id="wallet-key"></p>
                    </div>
                    <div class="col">
                        <label>CRC: </label>
                        <p id="wallet-crc"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>TKG </label>
                        <p id="wallet-tkg"></p>
                    </div>
                    <div class="col">
                        <label>TKR </label>
                        <p id="wallet-tkr"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>FTKG </label>
                        <p id="wallet-ftkg"></p>
                    </div>
                    <div class="col">
                        <label>FTKR </label>
                        <p id="wallet-ftkr"></p>
                    </div>
                </div>
            </div>
        </div>

        <br/>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <img src="static/images/takamaka_400.png" alt=""/>
                </div>
            </div>

            <div class="page">
            </div>

        </div>
    </body>

    <script>
        $(document).ready(function () {
            goToPage('logged_home_page')

            $('.menu-wallet-user').on('click', function () {
                if ($('#wallet-address').html() === '') {
                    return false;
                }
                if ($('.menu-wallet-user').hasClass("slide-in-user-menu")) {
                    $('.menu-wallet-user').removeClass("slide-in-user-menu");
                    $('.menu-wallet-user').addClass("slide-out-user-menu");
                } else {
                    $('.menu-wallet-user').removeClass("slide-out-user-menu");
                    $('.menu-wallet-user').addClass("slide-in-user-menu");
                }
            });

            $('.open-menu-btn').on('click', function () {
                if ($('.menu-wallet-bar').hasClass("slide-in")) {
                    $('.menu-wallet-bar').removeClass("slide-in");
                    $('.menu-wallet-bar').addClass("slide-out");
                } else {
                    $('.menu-wallet-bar').removeClass("slide-out");
                    $('.menu-wallet-bar').addClass("slide-in");
                }
            });

            $('.nav-btn').on('click', function () {
                goToPage($(this).attr('data-page'));
            });
        });

    </script>

</html>
