<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/icons/fontawesome.css">
        <script src="static/js/kit.fontawesome.js"></script>
        <script src="static/js/jquery3.5.1.js"></script>
        <script src="static/js/popper.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <img src="static/images/takamaka_400.png" alt=""/>
                </div>
            </div>
            
            <form id="sampleForm" method="POST">
                <i class="fal fa-search"></i>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
        </div>
    </body>

    <script>
        $(document).ready(function () {



            $('#sampleForm').submit(function (e) {
                e.preventDefault();
                const formData = new FormData(e.target);

                var object = {};
                formData.forEach(function (value, key) {
                    object[key] = value;
                });
                //var json = JSON.stringify(object);
                
                
                $.ajax({
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    type: 'POST',
                    url: 'http://localhost:8080/walletweb/resources/javaee8/printForm',
                    contentType: "application/json",
                    dataType: "json",
                    data: JSON.stringify(object)
                });
            });


        });

    </script>

</html>
