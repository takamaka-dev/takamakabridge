<div class="row mt20">
    <div class="col-md-12 text-center">
        <span class="section-title">Pay section</span>
    </div>
    <div class="col-md-12">
        <hr/>
        <br/>
    </div>
    <div class="col">
        <form id="new-pay-form">
            <div class="form-group">
                <label for="walletName">Wallet Name <span class="error hidden"></span>    </label>
                <input type="text" class="form-control check-form-field not-empty" id="walletName" name="walletName" aria-describedby="walletName" placeholder="Enter Wallet Name">
            </div>
            <div class="form-group">
                <label for="walletPassword">Wallet Password <span class="error hidden"></span></label>
                <input type="password" class="form-control check-form-field min-length" data-min-length="6" id="walletPassword" name="walletPassword" placeholder="Enter Wallet Password">
            </div>
            <div class="form-group">
                <label for="addressNumber">Wallet Index Number <span class="error hidden"></span></label>
                <input type="text" class="form-control check-form-field not-empty is-integer" id="walletName" name="addressNumber" aria-describedby="addressNumber" placeholder="Enter Wallet Index Number">
            </div>

            <div class="form-group">
                <fieldset>
                    <input class="form-control" type="radio" name="walletCypher" id="Ed25519BC" value="Ed25519BC" /><label for="track">Ed25519BC</label><br />
                    <input class="form-control" type="radio" name="walletCypher" id="BCQTESLA_PS_1_R2" value="BCQTESLA_PS_1_R2"  /><label for="event">BCQTESLA_PS_1_R2</label><br />
                </fieldset>
            </div>
            <br/><br/>
            <hr/>
            <div class="form-group">
                <label for="rt">Post Type Request</label>
                <select id="rt" name="rt" data-type="select" class="form-control">
                    <option value="GET_ADDRESS">GET ADDRESS</option>
                </select>  
            </div>    
            <div class="form-group">
                <label for="uuidv4">uuid</label><!--uuidv4()-->
                <input type="text" class="form-control" id="uuid" name="uuid" aria-describedby="uuid" placeholder="Enter wallet index number">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <br/>
        <hr/>
        <div class="alert alert-primary address-result-container hidden" role="alert">
            Your address is: <b><span class="address-result"></span></b>
        </div>

    </div>


</div>
