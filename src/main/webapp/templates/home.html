<hr/>
<div class="row">
    <div class="col-md-12 text-center">
        <h4>Select a wallet</h4>
    </div>
    <div class="col">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active">
                Wallet 1
            </a>
            <a href="#" class="list-group-item list-group-item-action">Wallet 2</a>
            <a href="#" class="list-group-item list-group-item-action">Wallet 3</a>
            <a href="#" class="list-group-item list-group-item-action">Wallet 4</a>
            <a href="#" class="list-group-item list-group-item-action disabled">Wallet 5</a>
        </div>
    </div>
</div>

<br/>

<div class="input-group mb-3">

    <div class="input-group-append">
        <button class="btn btn-outline-secondary" id="unlock-wallet">Unlock your Wallet</button>
    </div>
</div>

<br/>

<div class="row">
    <div class="col text-center">
        <button class="btn btn-outline-secondary nav-btn" data-page="test">Create Wallet</button>
    </div>
    <div class="col text-center">
        <button class="btn btn-outline-secondary nav-btn" data-page="test_signed_request">Signed Request</button>
    </div>
    <div class="col text-center">
        <button class="btn btn-outline-secondary restore-wallet">Restore Wallet</button>
    </div>
</div>

<script>
    $('.nav-btn').on('click', function () {
        goToPage($(this).attr('data-page'));
    });
</script>
